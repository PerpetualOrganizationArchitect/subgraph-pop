specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OrgDeployer
    network: hoodi
    source:
      address: "0x0e8Cf79B322a7932e4cF4aeF517355E0CaD331FD"
      abi: OrgDeployer
      startBlock: 1429671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeaconUpgraded
      abis:
        - name: OrgDeployer
          file: ./abis/OrgDeployer.json
      eventHandlers:
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
      file: ./src/org-deployer.ts
